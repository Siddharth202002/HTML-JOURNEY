<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
   <!-- create user registraiton forms  -->
    <form method="get" target="_blank" action="/sigup" > 
        <fieldset>
            <legend>user registraiton form !!</legend>
            
            <label for="name">Name of the user</label>
            <input type="text" id="name" name="username" value="siddharth" readonly disabled>
            <br>
            <label for="address">Address</label>
            <textarea name="useraddress" id="address" autofocus></textarea>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="useremail" placeholder="@gmail.com">
            <br>
            <label for="password"> Password </label>
            <input type="password" id="password" name="userpassword ">
            <br>
            Gender:
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br>
            choose favourite dish:
            <br>
            <input type="checkbox" id="fish fry" name="favourite dish" value="fish fry">
            <label for="fish fry">Fish Fry</label>
            <br>
            <input type="checkbox" id="chciken fry" name="favourite dish" value="chicken fry">
            <label for="chicken fry">Chicken Fry</label>
            <br>

            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
