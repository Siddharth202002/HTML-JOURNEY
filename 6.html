<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and interlinking webpages</title>
</head>
<body>
    <!-- unordered list -->
     <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>banana</li>
        <li>litchi</li>
     </ul>
     <!-- ordered list -->
      <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>banana</li>
        <li>litchi</li>
        
      </ol>
      <!-- description list -->
       <dl>
        <dt>iphone 14</dt>
        <dd>camers 14 megapixel</dd>
        <dd>colour blue</dd>
       </dl>
       <!-- hyper links -->
        <a href="https://www.google.co.in/" target="_blank">google</a>
</body>
</html>
